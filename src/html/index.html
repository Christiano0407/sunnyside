<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Sunnyside | Landing Page | Web Design</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="banner">
        <div class="header">
          <img
            class="logo"
            id="logo"
            src="/src/assets/icon/Zvd.svg"
            alt="logo"
          />
          <div class="menu">
            <ul class="menu__list">
              <li class="list-item"><a class="list-link" href="#">About</a></li>
              <li class="list-item">
                <a class="list-link" href="#">Services</a>
              </li>
              <li class="list-item">
                <a class="list-link" href="#">Projects</a>
              </li>
            </ul>
            <div class="contact">Contact</div>
          </div>
        </div>
        <!--Main-->
        <div class="main">
          <span class="text">We are Creative</span>
          <img class="arrow" src="../assets/images/arrow.png" alt="arrow-img" />
        </div>
      </div>
    </div>
    <!--Sections-->
    <section class="section1"></section>

    <!--Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="../js/index.js"></script>
  </body>
</html>
